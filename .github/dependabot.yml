version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    reviewers:
      - '@nrkno/sofie-ops'

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    reviewers:
      - '@nrkno/sofie-ops'
    # Disable version updates for npm dependencies
    open-pull-requests-limit: 0

  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
    reviewers:
      - '@nrkno/sofie-ops'
